<div class="header-container" *ngIf="authService.isLoggedIn === true">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/note-white.png" width="30" height="30" alt="">
            </a>
            <form class="form-inline my-2 my-lg-0">
                <i class="fa fa-sign-out text-white fa-lg" (click)="authService.SignOut()"></i>
            </form>
        </div>
    </nav>
</div>
